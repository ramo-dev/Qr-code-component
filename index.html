<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>
</head>
<body> 
  <div class="container-fluid text-center container-back d-flex justify-content-center">
  <div class="card card-container rounded-4 p-3 border-0 " style="width: 18rem;">
    <img src="./images/image-qr-code.png" class="card-img-top rounded-4" alt="QR code component">
    <div class="card-body">
      <h5 class="card-title fw-bolder" style="font-size: 18px;color: hsl(218, 44%, 22%);">Improve your front-end
        <br>skills by building projects</h5>
      <p class="card-text fw-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to<br> the next level</p>
    </div>
  </div>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
